<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="./libs/bootstrap/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="./libs/grapes/grapes.min.css">
        <link rel="stylesheet" href="./scss/style.css">
        <link rel="stylesheet" href="./libs/fontawesome/css/all.min.css">
        <script src="./libs/bootstrap/bootstrap.bundle.min.js" defer></script>
        <script src="./libs/grapes/grapes.min.js" defer></script>
        <script src="./libs/grapes/grapesjs-blocks-basic.min.js" defer></script>
    </head>


    <div id="navbar" class="sidenav d-flex flex-column overflow-scroll">
        <nav class="navbar navbar-light">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h3 logo">RONIEJISA</span>
            </div>
        </nav>
        <div class="my-2 d-flex flex-column mx-2">
            <button type="button" class="btn btn-outline-secondary">
                <i class="fa-solid fa-circle-plus text-success"></i>
            </button>
            <ul class="list-group pages mt-3">
                <li class="list-group-item d-flex justify-content-between">Trang 1
                    <div>
                        <button class="btn btn-sm" title="Sửa"><i class="fa-solid fa-eraser"></i></button>
                        <button class="btn btn-sm" title="Xóa"><i class="fa-solid fa-trash-can"></i></button>
                    </div>
                </li>
                <li class="list-group-item d-flex justify-content-between">Trang 2
                    <div>
                        <button class="btn btn-sm" title="Sửa"><i class="fa-solid fa-eraser"></i></button>
                        <button class="btn btn-sm" title="Xóa"><i class="fa-solid fa-trash-can"></i></button>
                    </div>
                </li>
                <li class="list-group-item d-flex justify-content-between">Trang 3
                    <div>
                        <button class="btn btn-sm" title="Sửa"><i class="fa-solid fa-eraser"></i></button>
                        <button class="btn btn-sm" title="Xóa"><i class="fa-solid fa-trash-can"></i></button>
                    </div>
                </li>
            </ul>
        </div>
        <div>
            <ul class="nav nav-tabs" roles="tablist">
                <li class="nav-items" role="presentation">
                    <button class="nav-link active" id="block-tab" data-bs-toggle="tab" data-bs-target="#block" aria-selected="true" aria-controls="block">
                        <i class="fa-solid fa-cubes"></i>
                    </button>
                </li>
                <li class="nav-items" role="presentation">
                    <button class="nav-link " id="layer-tab" data-bs-toggle="tab" data-bs-target="#layer" aria-selected="true" aria-controls="layer">
                        <i class="fa-solid fa-layer-group"></i>
                    </button>
                </li>
                <li class="nav-items" role="presentation">
                    <button class="nav-link " id="trait-tab" data-bs-toggle="tab" data-bs-target="#trait" aria-selected="true" aria-controls="trait">
                        <i class="fa-solid fa-info"></i>
                    </button>
                </li>
                <li class="nav-items" role="presentation">
                    <button class="nav-link " id="style-tab" data-bs-toggle="tab" data-bs-target="#style" aria-selected="true" aria-controls="style">
                        <i class="fa-solid fa-palette"></i>
                    </button>
                </li>
            </ul>
            <div class="tab-content">
                <div class="tab-pane fade show active" id="block" role="tab" aria-labelledby="block-tab">
                    <div id="blocks"></div>
                </div>
                <div class="tab-pane fade" id="layer" role="tab" aria-labelledby="trait-tab">
                    <div id="layers"></div>
                </div>
                <div class="tab-pane fade" id="trait" role="tab" aria-labelledby="trait-tab">
                    <div id="trait"></div>
                </div>
                <div class="tab-pane fade" id="style" role="tab" aria-labelledby="style-tab">
                    <div id="styles"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="main-content">
        <nav class="navbar navbar-light">
            <div class="container-fluid">
                <div class="panel__devices"></div>
                <div class="panel__basic-actions"></div>
            </div>
        </nav>
        <div id="editor">
        </div>
    </div>
    <script src="app.js" type="module"></script>
    </body>

</html>
